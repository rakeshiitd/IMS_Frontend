<div class="row">
	<div class="col-md-4"></div>
	<div class="col-md-3">
		<div class="login-box-body">
    <p class="login-box-msg">Sign in to start your session</p>

    <form ng-submit="login()" method="post">
      <div class="form-group has-feedback">
        <input type="email" class="form-control" placeholder="Email" ng-model="userLogin.email" required>
      </div>
      <div class="form-group has-feedback">
        <input type="password" class="form-control" placeholder="Password" ng-model="userLogin.password" required>
      </div>
      <div class="row">
        <!-- /.col -->
        <div class="col-xs-4">
          <button type="submit" class="btn btn-primary btn-block btn-flat">Sign In</button>
        </div>
        <!-- /.col -->
      </div>
    </form>
    <a href="#">I forgot my password</a><br>
    <a href="#register" class="text-center">Register a new membership</a>

  </div>
	</div>
	<div class="col-md-5"></div>

</div>
